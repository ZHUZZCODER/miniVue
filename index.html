<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./render.js"></script>
    <script src="./reactive.js"></script>
    <script src="./index.js"></script>
    <script>
      const App = {
        data: reactive({
          message: "hello MiniVue!",
        }),
        render() {
          return h("div", null, [
            h("div", { title: "第一个div" }, "minivue的实现!"),
            h("div", null, this.data.message),
            h(
              "button",
              {
                onClick: () => {
                  console.log("this=", this.data.message);
                  this.data.message = "hello MiniVue Success!";
                },
              },
              "修改标题"
            ),
          ]);
        },
      };

      createApp(App).mount("#app");
    </script>
  </body>
</html>
